<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <title>REGISTRO DE USUARIOS</title>

</head>
<body>
    <form action="validar.php" method="post" class="formulario" onsubmit="return registro()"> 
        <h1>REGISTRO</h1>
        <div class="contenedor">
            <div class="input-contenedor">
                <img class="icon" src="img/icons8-usuario-masculino-64.png" alt="">
                <input type="text" id="usuario" placeholder="Correcto Electrónico">
            </div>
            <div class="input-contenedor">
                <img class="icon" src="img/icons8-mensaje-100.png" alt="">
                <input type="text" id="mail" placeholder="Correcto Electrónico">
            </div>
            <div class="input-contenedor">
                <img class="icon" src="img/icons8-olvidó-su-contraseña-64.png" alt="">
                <input type="password" id="password" placeholder="Contraseña">
            </div>
            <div class="input-contenedor">
                <img class="icon" src="img/icons8-olvidó-su-contraseña-64.png" alt="">
                <input type="password" id="rpassword" placeholder="Repita Contraseña">
            </div>
            <input type="submit" value="Login" class="button">
            <p>Al registrar, acepta nuestras condiciones de uso y política de uso y privacidad.</p>
            <p>¿Ya tiene cuenta? <a class="link" href="index.html">Iniciar sesión</a></p>
        </div>
    </form>
</body>
</html>
